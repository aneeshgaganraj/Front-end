<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" class="bg-info">
                    <div class="mb-2">
                        <input type="text" placeholder="Enter The User Name" class="form-control">
                    </div>
                    <div class="mb-2">
                        <input type="email" class="form-control" placeholder="Enter the MailId">
                    </div>
                    <div class="mb-2">
                        <input type="password" class="form-control" placeholder="Enter the Password">
                    </div>
                    <div class="mb-2">
                        <select class="form-control">
                            <option value=" ">-Select your City--</option>
                            <option value="Mysore">Mysore</option>
                            <option value="Mandya">Mandya</option>
                            <option value="Hubli">Hubli</option>
                            <option value="Banglore">Banglore</option>
                        </select>
                    </div>
                <div class="mb-2">
                <label class="text-dark">Select Your Gender</label><br>
                <div class="m-2 form-check form-check-inline">
                    <input type="radio" id="M" class="form-check form-check-input" value="Male" name="Gender" checked>
                    <label for="#M" class="form-check-label text-dark">Male</label>
                </div>
                <div class="m-2 form-check form-check-inline">
                    <input type="radio" id="F" class="form-check form-check-input" value="Fe-Male" name="Gender">
                    <label for="#F" class="form-check-label text-dark">Fe-Male</label>
                </div>
                <div class="m-2 form-check form-check-inline">
                    <input type="radio" id="o" class="form-check form-check-input" value="Others" name="Gender">
                    <label for="#0" class="form-check-label text-dark">Others</label>
                </div>
            </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

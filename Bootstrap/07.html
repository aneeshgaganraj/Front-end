<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="margin-bottom: 2000px;">
    <div class="m-auto bg-info col-6">
        <form action="">
            <p class="h1 text-white text-center">Registration Forms</p>
            <hr class="text-white text-decoration-underline">
            <div class="m-2">
                <label for="#fn" class="form-label text-white">First-Name</label>
                <input type="text" id = "fn" placeholder="Enter First-Name" class="form-control">
            </div>
            <div class="m-2">
                <label for="#ln" class="form-label text-white">Last-name</label>
                <input type="text" id = "ln" class="form-control" placeholder="Enter Last-name">
            </div>
            <div class="m-2">
                <label for="#lb" class="form-label text-white">Large-Box</label>
                <input type="text" id="lb" placeholder="Large Box" class="form-control form-control-lg">
            </div>
            <div class="m-2">
                <label for="#sb" class="form-label text-white">Small-Box</label>
                <input type="text" id="sb" class="form-control form-control-sm" placeholder="Small Box">
            </div>
            <div class="m-2">
                <label for="#pwd" class="form-label text-white">Password</label>
                <input type="text" id="pwd" class="form-control" placeholder="Enter Password" aria-describedby="#text">
            </div>
            <div class="form-text text-white fst-italic m-2 fw-bold" id="text">
                <p>Password should have minimum of 8 characters and maximum of 26 characters with atleast one special characters and a symbol is must</p>
            </div>
            <div class="m-2">
                <label for="#em" class="form-label text-white">Email-id</label>
                <input type="email" id="em" placeholder="Enter Email id" class="form-control form-control-lg">
            </div>
            <div class="m-2">
                <label for="#rem" class="form-label text-white">Read-only Email-id</label>
                <input type="email" id="rem"  class="form-control" value="aneeshgaganraj1511@gmail.com" readonly>
            </div>
            <div class="m-2">
                <label for="dem" class="form-label text-white">Disabled Email-id</label>
                <input type="email" id="dem"  class="form-control" value="aneeshgaganraj1511@gmail.com" disabled>
            </div>
            <div class="m-2">
                <label for="pem" class="form-label text-white">plain Email-id</label>
                <input type="email" id="pem"  class="form-control-plaintext text-light" value="aneeshgaganraj1511@gmail.com" disabled>
            </div>
            <!---@Drop- Down Menu-->
            <div class="m-2">
                <select class="form-select form-select-lg">
                    <option value="">---Select Your City---</option>
                    <option value="Banglore">Banglore</option>
                    <option value="Banglore">Hubbli</option>
                    <option value="Banglore">Vellur</option>
                    <option value="Banglore">Tumkur</option>
                    <option value="Banglore">Mysore</option>
                </select>
            </div>
            <!---Check Boxex-->
            <div>
                <label class="m-2 text-white">Languages Known</label><br>
                <div class="form-check m-2 form-check-inline">
                    <input type="checkbox" id = "kan" class="form-check form-check-input" value="Kannada">
                    <label for="#kan" class="form-check-label text-white">Kannnada</label>
                </div>
                <div class="form-check form-check-inline m-2">
                    <input type="checkbox" id="eng" class="form-check form-check-input " value="English" checked>
                    <label for="#eng" class="form-check-label text-white ">English</label>
                </div>
                <div class="form-check form-check-inline m-2">
                    <input type="checkbox" id="tel" class="form-check form-check-input " value="Telugu">
                    <label for="#tel" class="form-check-label text-white">Telugu</label>
                </div>
                <div class="form-check form-check-inline m-2">
                    <input type="checkbox" id="Hindi" class="form-check form-check-input " value="Hindi">
                    <label for="#Hindi" class="form-check-label text-white">Hindi</label>
                </div>
            </div>
            <!--Radio Buttons-->
            <div class="m-2">
                <label class="text-white">Select Your Gender</label><br>
                <div class="m-2 form-check form-check-inline">
                    <input type="radio" id="M" class="form-check form-check-input" value="Male" name="Gender" checked>
                    <label for="#M" class="form-check-label text-white">Male</label>
                </div>
                <div class="m-2 form-check form-check-inline">
                    <input type="radio" id="F" class="form-check form-check-input" value="Fe-Male" name="Gender">
                    <label for="#F" class="form-check-label text-white">Fe-Male</label>
                </div>
                <div class="m-2 form-check form-check-inline">
                    <input type="radio" id="o" class="form-check form-check-input" value="Others" name="Gender">
                    <label for="#0" class="form-check-label text-white">Others</label>
                </div>
            </div>
            <!--Toggle Switch-->
            <div class="form-check form-switch m-2 " style="width: 100%;">
                <input type="checkbox" role="switch" class="form-check-input fs-2" id = "Notify">
                <label for="#Notify" class="form-check-label text-white fs-3" >Turn-on</label>
            </div>
            <div class="form-check form-switch m-2 " style="width: 100%;">
                <input type="checkbox" role="switch" class="form-check-input fs-2" id = "Not" checked>
                <label for="#Not" class="form-check-label text-white fs-3" >Turn-off</label>
            </div>
            <div class="form-check m-2">
                <input type="checkbox" class="btn-check" id="buttons">
                <label for="#buttons" class="btn btn-danger">Toggle Button</label>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

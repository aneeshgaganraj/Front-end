<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .bg-custom{
            background-color: rgba(15, 99, 70, 0.5);
            border-radius: 30px;
            box-shadow: 5px 5px 10px black;
        }
        .btn-success{
            background-color: darkgreen;
        }
        body{
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTj1khk3o6x_6vMlQADY-bNJq8Qo6DzVER75A&s");
            background-position: center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class=" bg-custom col-3 p-3 row-gap-3 m-auto">
            <p class="h1 text-center text-white m-auto">Registration</p>
            <hr class="text-white">
            <form action="">
                <div class="input-group mt-3">
                    <span class="input-group-text">
                        <i class="fa-regular fa-address-book fa-lg text-primary"></i>
                    </span>
                    <input type="text" class="form-control form-control-lg" placeholder="Enter UserName">
                </div>
                <div class="input-group mt-3">
                    <span class="input-group-text">
                        <i class="fa-solid fa-envelope fa-lg text-primary fa-lg"></i>
                    </span>
                    <input type="text" class="form-control form-control-lg" placeholder="Enter email id">
                    <span class="input-group-text">@gmail.com</span>
                </div>
                <div class="input-group mt-3">
                    <span class="input-group-text">
                        <i class="fa-solid fa-lock fa-lg text-primary"></i>
                    </span>
                    <input type="password" class="form-control form-control-lg" placeholder="Enter Password">
                </div>
                <div class="input-group mt-3">
                    <span class="input-group-text">
                        <i class="fa-solid fa-phone-volume fa-lg text-primary"></i>
                    </span>
                    <input type="number" class="form-control form-control-lg" placeholder="Enter Phone Number">
                </div>
                <div class="mt-3 input-group">
                    <span class="input-group-text">
                        <i class="fa-solid fa-pencil"></i>
                    </span>
                    <textarea placeholder="(Describe about Yourself)" rows="6" class="form-control"></textarea>
                </div>
                <div class="input-group mt-3">
                    <span class="input-group-text">
                        <i class="fa-solid fa-rectangle-ad"></i>
                    </span>
                    <input type="text" class="form-control form-control-lg" placeholder="Do you have a promo code">
                    <span class="input-group-text">
                        <button class="btn btn-dark btn-sm">send</button>
                    </span>
                </div>
                <div class="form-check mt-3">
                    <input type="checkbox" class="form-check-input">
                    <label class="text-white fw-semibold">By Clicking this YOu will have agreed to our terms and conditions
                    <a href="#" class="text-white fst-italic">Terms and Conditions</a></label>
                </div>
                <div class="d-grid gap-2 mt-3">
                    <input type="submit" value="submit" class="btn btn-success rounded-pill fs-4 fw-bold">
                </div>
                
            </form>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

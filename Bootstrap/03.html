<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="margin-bottom: 2000px;">
    <p class="h1 text-decoration-underline text-info text-center">Buttons</p>
    <button type="submit" class="btn btn-success">Login</button>
    <input type="submit" value ="register" class="btn btn-warning">
    <a href="#" role="submit" class="btn btn-success">Click</a><br><br>
    <!---oUTLINE bUTTONS-->
    <p class="h1">Outline Buttons</p>
    <input type="submit" value="register" class="btn btn-outline-danger">
    <a href="#" role="submit" class="btn btn-outline-success">click</a>
    <button type="submit" class="btn btn-outline-secondary">Register here</button>
    <!--Different Sized Buttons-->
    <p class="h1 text-decoration-underline text-info">Different Sized Buttons</p>
    <input type="submit" value="Register" class="btn btn-primary">
    <a href="#" role="submit" class="btn btn-info btn-lg">click here fool</a>
    <button type="submit" class="btn btn-danger btn-sm">Ho</button><br><br>
    <!--Full width Buttons-->
    <p class="h1 text-decoration-underline text-info">Full Width Butoons</p>
    <div class="d-grid gap-2 col-5">
        <button type="submit" class = "btn btn-danger fs-2 fw-bolder">Register</button>
    </div><br><br>
    <!--Button group Normal-->
    <p class="h1 text-decoration-underline text-info">Normal Button Group</p>
    <div class="btn-group">
        <input type="submit" value="Register" class="btn btn-success">
        <button type="submit" class="btn btn-info">Login</button>
        <a href="#" role="submit" class="btn btn-success">Click</a><br><br>
    </div><br><br>
     <!--Button group Large-->
     <p class="h1 text-decoration-underline text-info">Large Button Group</p>
     <div class="btn-group-lg">
         <input type="submit" value="Register" class="btn btn-success">
         <button type="submit" class="btn btn-info">Login</button>
         <a href="#" role="submit" class="btn btn-success">Click</a><br><br>
     </div><br><br>
       <!--Button group Small-->
       <p class="h1 text-decoration-underline text-info">Small Button Group</p>
       <div class="btn-group-sm">
           <input type="submit" value="Register" class="btn btn-success">
           <button type="submit" class="btn btn-info">Login</button>
           <a href="#" role="submit" class="btn btn-success">Click</a><br><br>
       </div><br><br>
          <!--Button group Verticl-->
          <p class="h1 text-decoration-underline text-info">Verticl Button Group</p>
          <div class="btn-group-vertical">
              <input type="submit" value="Register" class="btn btn-success"><br><br>
              <button type="submit" class="btn btn-info">Login</button><br><br>
              <a href="#" role="submit" class="btn btn-success">Click</a><br><br>
          </div><br><br>
          
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        a {
            text-decoration: none;
        }
        .box1 {
            float: left;
        }
        .box2{
            display: none;
            margin-left: 500px;
        }
        .content:target {
            display: block;
        }
        .box1 ul li{
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">
            <aside class="side-navbar">
                <ul class="list-group m-5 bg-warning w-300">
                    <li class="list-group-item m-2"><a href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/800px-HTML5_logo_and_wordmark.svg.png" target="I1">HTML</a></li>
                    <li class="list-group-item m-2"><a href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/800px-HTML5_logo_and_wordmark.svg.png" target="I1">CSS</a></li>
                    <li class="list-group-item m-2"><a href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/800px-HTML5_logo_and_wordmark.svg.png" target="I1">BOOTSTRAP</a></li>
                    <li class="list-group-item m-2"><a href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/800px-HTML5_logo_and_wordmark.svg.png" target="I1">JAVASCRIPT</a></li>
                    <li class="list-group-item m-2"><a href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/800px-HTML5_logo_and_wordmark.svg.png" target="I1">REACT JS</a></li>
                    <li class="list-group-item m-2"><a href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/800px-HTML5_logo_and_wordmark.svg.png" target="I1">Testing</a></li>
                    <li class="list-group-item m-2"><a href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/800px-HTML5_logo_and_wordmark.svg.png" target="I1">JAVA</a></li>
                    <li class="list-group-item m-2"><a href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/800px-HTML5_logo_and_wordmark.svg.png" target="I1">Python</a></li>
                    <li class="list-group-item m-2"><a href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/800px-HTML5_logo_and_wordmark.svg.png" target="I1">MYSql</a></li>
                    <li class="list-group-item m-2"><a href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/800px-HTML5_logo_and_wordmark.svg.png" target="I1">MongoDB</a></li>
                </ul>
            </aside>
        </div>
        <div class="box2 p-5">
            <div class="content" >
                <iframe src="" title="HTML Content" height="700px" width="800px" name="I1"></iframe>
            </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

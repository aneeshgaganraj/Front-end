<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .form-check{
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="bg-warning m-auto col-4 " style="border-radius: 40px;">
        <p class="h1 text-white text-center">Toogle Swithches</p>
        <hr class="text-white">
        <div class="form-check form-switch m-2 fs-4">
            <input type="checkbox" role="switch" class="form-check-input" id="notify">
            <label for="#notify" class="form-check-label text-white">Turn on Notification of youtube</label>
        </div><br><br>
        <div class="form-check form-switch m-2 fs-4">
            <input type="checkbox" id="#n" role="switch" class="form-check-input " checked>
            <label for="#n" class="form-check-label text-white ">Turn off Phone Notification</label>
        </div><br><br>
        <div class="form-check form-switch m-2 fs-4">
            <input type="checkbox" role="switch" class="form-check-input" id="nb">
            <label for="#nb" class="form-check-label text-white">Turn on Notification of Gmail</label>
        </div><br><br>
        <div class="form-check form-switch m-2 fs-4">
            <input type="checkbox" role="switch" class="form-check-input" id="ns" checked>
            <label for="#ns" class="form-check-label text-white">Turn off Notification of Calls</label>
        </div><br><br>
        <div class="form-check form-switch m-2 fs-4">
            <input type="checkbox" role="switch" class="form-check-input" id="xx">
            <label for="#xx" class="form-check-label text-white">Turn on Notification of snapchat</label>
        </div><br><br>
        <div class="form-check form-switch m-2 fs-4">
            <input type="checkbox" role="switch" class="form-check-input" id="yy" checked>
            <label for="#yy" class="form-check-label text-white">Turn off Notification Location</label>
        </div><br><br>
        <div class="form-check form-switch m-2 fs-4">
            <input type="checkbox" role="switch" class="form-check-input" id="noy">
            <label for="#noy" class="form-check-label text-white">Turn on Notification of Instagram</label>
        </div><br><br>
        <div class="form-check form-switch m-2 fs-4">
            <input type="checkbox" role="switch" class="form-check-input" id="notify" checked>
            <label for="#notify" class="form-check-label text-white">Turn on Notification off Settings</label>
        </div><br><br>
        <div class="form-check form-switch m-2 fs-4">
            <input type="checkbox" role="switch" class="form-check-input" id="notify" checked>
            <label for="#notify" class="form-check-label text-white">Turn off Notification chrome</label>
        </div><br><br>
        <div class="form-check form-switch m-2 fs-4">
            <input type="checkbox" role="switch" class="form-check-input" id="notify">
            <label for="#notify" class="form-check-label text-white">Turn on Notification of others</label>
        </div><br><br>
        <div class="form-check form-switch m-2 fs-4">
            <input type="checkbox" role="switch" class="form-check-input" id="notify">
            <label for="#notify" class="form-check-label text-white">Turn on Notification of whatsapp</label>
        </div><br><br>
        <div class="form-check form-switch m-2 fs-4">
            <input type="checkbox" id="#n" role="switch" class="form-check-input " checked>
            <label for="#n" class="form-check-label text-white ">Turn off Drive Notification</label>
        </div><br><br>
        <div class="form-check form-switch m-2 fs-4">
            <input type="checkbox" role="switch" class="form-check-input" id="nb">
            <label for="#nb" class="form-check-label text-white">Turn on Notification Amazon</label>
        </div><br><br>
        <div class="form-check form-switch m-2 fs-4">
            <input type="checkbox" role="switch" class="form-check-input" id="ns" checked>
            <label for="#ns" class="form-check-label text-white">Turn off Notification of Flipkart</label>
        </div><br><br>
        <div class="form-check form-switch m-2 fs-4">
            <input type="checkbox" role="switch" class="form-check-input" id="xx">
            <label for="#xx" class="form-check-label text-white">Turn on Notification of Myntra</label>
        </div><br><br>
        <div class="form-check form-switch m-2 fs-4">
            <input type="checkbox" role="switch" class="form-check-input" id="yy" checked>
            <label for="#yy" class="form-check-label text-white">Turn off Notification Phone Alaram</label>
        </div><br><br>
        <div class="form-check form-switch m-2 fs-4">
            <input type="checkbox" role="switch" class="form-check-input" id="noy">
            <label for="#noy" class="form-check-label text-white">Turn on Notification of Clock</label>
        </div><br><br>
        <div class="form-check form-switch m-2 fs-4">
            <input type="checkbox" role="switch" class="form-check-input" id="notify" checked>
            <label for="#notify" class="form-check-label text-white">Turn on Notification off Time</label>
        </div><br><br>
        <div class="form-check form-switch m-2 fs-4">
            <input type="checkbox" role="switch" class="form-check-input" id="notify" checked>
            <label for="#notify" class="form-check-label text-white">Turn off Notification edge</label>
        </div><br><br>
        <div class="form-check form-switch m-2 fs-4">
            <input type="checkbox" role="switch" class="form-check-input" id="notify">
            <label for="#notify" class="form-check-label text-white">Turn on Notification of applications</label>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
